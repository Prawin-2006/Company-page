      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#926AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB829;stop-opacity:1" />
